<!DOCTYPE html>
<html>
<head>
  <title>Submit Idea</title>
  <link rel="stylesheet" href="css/submit.css">
</head>
<body>

  <!-- Background -->
  <div class="bg"></div>

  <!-- Form Card -->
  <main>
    <h2>Submit Idea</h2>

    <div class="field">
      <input id="title" placeholder="Idea Title">
    </div>

    <div class="field">
      <textarea id="problem" placeholder="Problem"></textarea>
    </div>

    <div class="field">
      <textarea id="solution" placeholder="Solution"></textarea>
    </div>

    <button onclick="submitIdea()">Submit</button>
  </main>

  <script src="js/config.js"></script>
  <script src="js/idea.js"></script>
</body>
</html>
